<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/css/form_step.css" />
    
    
    <title>Cadastro</title>
  </head>  
  <body>


    <div class="container">
      <div class="row mb-2">
        <div class="col-lg-12">
          <div class="wrapper">
            <div class="header">
              <ul>
                <li class="active form_1_progressbar">
                  <div>
                    <p><span id="stepNumber"></span></p>
                  </div>
                </li>
               
                </li>
                <li class="form_5_progressbar">
                  <div>
                    <p>5</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          
          <!-- <h2>Formulario teste by Step</h2> -->
          <!-- <h3>Passo </span></h3> -->
          <form action="" class="row g-3">
            <div id="step_1" class="step">
              <div class="col-12">
                <label for="inputNome" class="form-label">Nome:</label>
                <input
                  type="text"
                  name="nome"
                  id="inputNome"
                  class="form-control"
                  required="required"

                />
              </div>
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="inputEmail"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div id="step_2" class="step">
              <div class="col-12">
                <label for="inputEndereco" class="form-label">Endereço:</label>
                <input
                  type="text"
                  name="endereco"
                  id="InputEndereco"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <label for="inputFone" class="form-label">Telefone:</label>
                <input
                  type="tel"
                  name="fone"
                  id="InputFone"
                  class="form-control"
                />
              </div>
            </div>
            <div id="step_3" class="step">
              <div class="col-12">
                <label for="inputCep" class="form-label">CEP:</label>
                <input
                  type="text"
                  name="cep"
                  id="InputCep"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <label for="inputBairro" class="form-label">Bairro:</label>
                <input
                  type="text"
                  name="bairro"
                  id="inputBairro"
                  class="form-control"
                />
              </div>
              
            </div>
            <div id="step_4" class="step">
              <div class="col-12">
                <label for="inputCep" class="form-label">Visitante:</label>
                <input
                  type="text"
                  name="cep"
                  id="InputVisitante"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <label for="inputBairro" class="form-label">General:</label>
                <input
                  type="text"
                  name="bairro"
                  id="inputGeneral"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-sm btn-primary mt-4">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <button type="button" class="btn btn-block btn-secondary px-4" id="prev">
            Voltar
          </button>
        </div>

        <div class="col-lg-6">
          <button type="submit" name="submit" class="btn btn-block btn-secondary px-4" id="next">
            Próximo
          </button>
        </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <!--//Jquery da funcionalidade do Step by Step-->
  <script src="./src/js/jquery/script.js"></script>
  </body>
</html>
